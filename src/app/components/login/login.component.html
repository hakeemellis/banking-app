<!-- login.component.html -->

<div class="h-screen bg-white dark:bg-black">

  <div class="login-container">

    <h2 class="pb-5 text-3xl font-semibold text-rose-700">Welcome!</h2>

    <form class="form-lg text-center" > <!-- (submit)="signIn(email.value, password.value)" -->

      <div class="m-0 mx-auto my-auto">

        <div class="form-group">
          <label for="username" class="dark:text-gray-300">Username: </label>
          <input class="border-2 border-black rounded-md px-7 text-center" type="email" #email id="username" name="username" required>
        </div>

        <div class="form-group">
          <label class="ml dark:text-gray-300" for="password">Password:</label>
          <input class="border-2 border-black rounded-md px-7 text-center ml-2" type="password" #password id="password" name="password" required>
        </div>

      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <p class="text-white text-xl font-semibold mt-4">or</p>

    <button class="btn-login mt-3" routerLink="/signup">Signup</button>

  </div>

</div>
